<!DOCTYPE html>

<head>
  <title>Creative Colorlib SignUp Form</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<!-- main -->
<div class="main-w3layouts wrapper">
  <h1>Creative SignUp Form</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <form [formGroup]="userForm" (ngSubmit)="submit()" action="#" method="post">
        <span id="status" style="color: red"></span><br><br>
        <input class="text" type="text" name="Username" placeholder="Username" required="" formControlName="username">
        <input class="text email" type="text" name="email" placeholder="Name" required="" formControlName="name">
        <input class="text email" type="email" name="email" placeholder="Email" required="" formControlName="email">
        <input class="text" type="password" name="password" placeholder="Password" required="" formControlName="password">
<!--        <input class="text email" type="text" name="role" placeholder="Role" required="" formControlName="roles">-->
        <input class="text" type="hidden" name="roles" placeholder="Password" required="" formControlName="roles">
        <div class="wthree-text">
          <div class="clear"> </div>
        </div>
        <input type="submit" value="SIGNUP">
      </form>
      <p>Don't have an Account? <a href="#"> Login Now!</a></p>
    </div>
  </div>
